<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日快乐</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preload" href="images/1.gif" as="image">
    <link rel="preload" href="images/2.jpg" as="image">
    
    <!-- 使用CDN加速的jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    
    <!-- 内联关键CSS -->
    <style>
        /* 只添加加载状态样式 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff7e5f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- 异步加载非关键CSS -->
    <link rel="preload" href="css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="css/style.css"></noscript>
</head>
<body>
    <!-- 添加加载状态提示 -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <h1 id="originalMessage">生日快乐，你快乐吗？</h1>
        <div class="image-container" id="image2">
            <img src="images/2.jpg" alt="图片2">
        </div>
        
        <h1 id="newMessage">你的不快乐都消失了哈哈哈！！！</h1>
        <div class="image-container" id="image1">
            <img src="images/1.gif" alt="图片1">
        </div>
        
        <div class="btn-container">
            <button id="happyBtn">快乐</button>
            <button id="sadBtn">不快乐</button>
        </div>
    </div>

    <script>
        // 错误处理函数
        function handleError(error) {
            console.error('发生错误:', error);
            alert('抱歉，加载出现问题，请刷新页面重试');
        }

        // 资源加载处理
        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
        });

        window.addEventListener('error', function(e) {
            handleError(e.error);
        });

        // 优化的事件处理
        try {
            document.getElementById('sadBtn').addEventListener('click', function() {
                try {
                    const originalMessage = document.getElementById('originalMessage');
                    const newMessage = document.getElementById('newMessage');
                    const image1 = document.getElementById('image1');
                    const image2 = document.getElementById('image2');
                    
                    originalMessage.classList.add('hide');
                    image2.style.display = 'none';
                    
                    setTimeout(() => {
                        originalMessage.style.display = 'none';
                        newMessage.style.display = 'block';
                        image1.style.display = 'block';
                        
                        requestAnimationFrame(() => {
                            newMessage.classList.add('show');
                        });
                        
                        newMessage.style.animation = 'sparkle 2s infinite';
                    }, 500);

                    this.style.display = 'none';
                } catch (error) {
                    handleError(error);
                }
            });

            document.getElementById('happyBtn').addEventListener('click', function() {
                try {
                    window.location.href = 'sr.html';
                } catch (error) {
                    handleError(error);
                }
            });
        } catch (error) {
            handleError(error);
        }
    </script>

    <!-- 异步加载非关键脚本 -->
    <script src="js/index.js" async defer></script>
</body>
</html>
